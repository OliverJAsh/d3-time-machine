<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            body {
                overflow-x: hidden;
            }

            .dot {
                opacity: 0.6;
            }

            .axis path,
            .axis line {
                fill: none;
                stroke: black;
                shape-rendering: crispEdges;
            }

            .y.axis .tick {
                display: none;
            }

            .focus-line {
                opacity: 0.5;
            }

            .focus-line,
            .head-line {
                stroke: red;
            }

            .focus-line.base-line,
            .base-line {
                stroke: blue;
            }

            .overlay {
                fill: none;
                pointer-events: all;
            }

            .mask {
                fill: white;
                opacity: 0.5;
            }

            .container {
                position: relative;
                margin-top: 150px;
            }

            .container svg {
                display: block;
            }

            .tooltip {
                border: 1px solid;
                position: absolute;
                bottom: 100%;
                will-change: transform;
                /*Unset UAS*/
                margin: 0;
                background: white;
                width: 300px;
            }

            .line-label {
                text-transform: uppercase;
                font-family: sans-serif;
                font-size: 11px;
            }
        </style>
    </head>
    <body>
        <script src="/main.js"></script>
        <script src="http://localhost:35729/livereload.js?snipver=1"></script>
    </body>
</html>
